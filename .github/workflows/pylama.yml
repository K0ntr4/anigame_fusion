name: Pylama

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pylama:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylama

    - name: Run Pylama
      run: pylama --options .pylama.ini .
