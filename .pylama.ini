[pylama]
linters = pycodestyle,pyflakes,mccabe,pylint
encoding = utf-8
skip = venv\*, output\*, .*, LICENSE, README.md, requirements.txt

[pylama:pycodestyle]
max_line_length = 100
ignore = E402,W503,E501

[pylama:pyflakes]
ignore = E402

[pylama:mccabe]

[pylama:pylint]
disable = C0114, C0115, C0116, R0903